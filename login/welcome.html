<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Request System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .panel {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }
    .scroll-area {
      max-height: 400px;
      overflow-y: auto;
    }
    .request-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #ffc107;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #fff3cd;
    }
  </style>
</head>
<body>

<div class="container-fluid mt-4">
  <div class="row">
    
    <!-- Left Part: Pending Requests -->
    <div class="col-md-3">
      <div class="panel">
        <h5 class="text-primary">Pending Requests</h5>
        <div class="scroll-area" id="pendingRequests">
          <!-- Example request -->
          <div class="request-card">
            <span>User123</span>
            <div>
              <button class="btn btn-sm btn-success me-1" onclick="acceptRequest(this, 'User123')">Accept</button>
              <button class="btn btn-sm btn-danger" onclick="rejectRequest(this)">Reject</button>
            </div>
          </div>
          <div class="request-card">
            <span>User456</span>
            <div>
              <button class="btn btn-sm btn-success me-1" onclick="acceptRequest(this, 'User456')">Accept</button>
              <button class="btn btn-sm btn-danger" onclick="rejectRequest(this)">Reject</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Middle Part: Send Request -->
    <!-- <div class="col-md-6">
      <div class="panel">
        <h5 class="text-success">Send Friend Request</h5>
        <form id="requestId">
          <div class="input-group mb-3">
            <input type="text" id="friendIdInput" class="form-control" placeholder="Enter user ID">
            <button class="btn btn-success" id="sendRequestBtn">Send</button>
          </div>
        </form>
        <div id="sendStatus" class="text-muted"></div>
      </div>
    </div> -->
    <div class="col-md-6">
      <div class="panel mb-3">
        <h5 class="text-success">Send Friend Request</h5>
        <form id="requestId">
          <div class="input-group mb-3">
            <input type="text" id="friendIdInput" class="form-control" placeholder="Enter user ID">
            <button class="btn btn-success" id="sendRequestBtn">Send</button>
          </div>
        </form>
        <div id="sendStatus" class="text-muted"></div>
      </div>
    
      <!-- Post Upload Section -->
      <div class="panel mb-3">
        <h5 class="text-warning">Create a Post</h5>
        <form id="postForm">
          <div class="mb-3">
            <input type="file" class="form-control" id="postImage">
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="postCaption" rows="2" placeholder="Write a caption..."></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Post</button>
        </form>
      </div>
    
      <!-- Display Posts Section -->
      <div class="panel">
        <h5 class="text-primary">All Posts</h5>
        <div id="postsArea" class="scroll-area">
          <!-- Example post -->
          <div class="card mb-3">
            <img src="example.jpg" class="card-img-top" alt="Post Image">
            <div class="card-body py-2">
              <p class="card-text mb-0">This is an example caption.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Part: Friends List -->
    <div class="col-md-3">
      <div class="panel">
        <h5 class="text-info">Your Friends</h5>
        <div class="scroll-area" id="friendsList">
          <div class="alert alert-primary py-1 mb-2">User789</div>
          <div class="alert alert-primary py-1 mb-2">User321</div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="welcome.js"></script>

</body>
</html>
